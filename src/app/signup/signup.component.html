<div class="container mt-sm-5">
  <div class="row justify-content-md-center">
    <div class="col col-lg-4">
      <span *ngIf="errorMessage"  class="text-danger">{{errorMessage}} <a [routerLink]="['/login']">Login</a></span>
      <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input formControlName="name" type="text" class="form-control" id="exampleInputName"
                 placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="exampleInputSurname">Surname</label>
          <input formControlName="surname" type="text" class="form-control" id="exampleInputSurname"
                 placeholder="Enter surname">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                 aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                 placeholder="Password">
        </div>
        <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

</div>
